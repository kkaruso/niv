diagram: # Diagram properties
  backgroundColor: pink  # Background color of the diagram (default: transparent; type: string; list of all available colors: https://graphviz.org/doc/info/colors.html#svg)
  padding: 0.5  # Padding around the graph (default: 0.5; type: double)
  layout: fdp  # Name of the layout algorithm to use (default: fdp; type: string; options: fdp, dot, neato(only way to use coordinates))

title: # Text underneath the diagram.
  text: NIV  # Title under the Diagram (default: Diagram; type: string)
  subText: Network Infrastructure Visualization  # Text underneath the title (default: ""; type: string)
  fontSize: 15  # Font size (default: 15; type: int)

  # TODO: Find a way to add this information to the diagram or delete it
  author: "Tom Themas"  # Author's name: enter string
  company: Empty  # Enter company name or leave empty
  date: "01.01.2021"  # Default date is current date or enter specific date as string
  version: "1.0"  # Version of the diagram as string

iconDefaults: &iconDefaults # Use current values as defaults
  color: black  # Text color underneath icon
  h: 1  # Height of icon
  w: 1  # Width of icon
  ip:  # Enter ip or leave blank
  port:  # Enter ports or leave blank

groupDefaults: &groupDefaults #Use current values as defaults
  fill: "none"  # Fill the background of the group box
  color: black  # Color of the text
  stroke: black  # Color of the group box
  members: none  # Array of members for group. e.g. [dns,lb,server1,server2,server3]
  name: none  # Name of group

connectionDefaults: &connectionDefaults #Use current values as defaults
  color: "green"  # Text color of the connection
  stroke: "red"  # Color of the connected line
  strokewidth: 1  # Width of the connection line
  endpoint:  # Array of 2 icons. e.g. [dns, lb]

noteDefaults: &noteDefaults
  color: black  # Text color of the note
  fill: white  # Background color of the note
  stroke: black  # Group box color of the note
  xAlign: center  # X-alignment of the text
  yAlign: center  # Y-alignment of the text


icons: #enter devices here. Maybe change "icons" to "devices" later.
  OsaCloud: {<<: *iconDefaults, icon: dns, text: Text der hier steht, x: 2, y: 3 }
  OsaDatabase: {<<: *iconDefaults, icon: lb, text: MySQL Database, y: "-1" }
  OsaDeviceScanner: {<<: *iconDefaults, icon: server, text: Local Device Scanner, x: "-1", y: "-1" }
  OsaServerWeb: {<<: *iconDefaults, icon: server, text: My WebServer, x: "+1" }
  OsaServerTerminal: {<<: *iconDefaults, icon: server, text: Central Terminal, x: "+1" }
  OsaDesktopImac: {<<: *iconDefaults, icon: server, text: My Desktop, x: "+1" }
  Osa: {<<: *iconDefaults, icon: server, text: Test, x: "+1" }

groups: #add a group to target multiple objects at once, if you don't, delete subpoints
  group1: { <<: *groupDefaults, name: My Servers, members: [OsaCloud, OsaDatabase, OsaDeviceScanner], url: https://hs-worms.de }
  moinmusa: { <<: *groupDefaults, name: My Servers, members: [OsaServer, OsaServerWeb, OsaServerTerminal], url: https://google.com }
  moinmusa2: { <<: *groupDefaults, name: My Servers, members: [OsaServer, OsaServerWeb, OsaServerTerminal] }


connections: #enter your connections here
- { <<: *connectionDefaults, endpoints: [OsaCloud, OsaDatabase] }
- { <<: *connectionDefaults, endpoints: [OsaServer, OsaServerWeb] }
- { <<: *connectionDefaults, endpoints: [OsaServer, OsaDeviceScanner] }
- { <<: *connectionDefaults, endpoints: [OsaDesktopImac, OsaDatabase] }
- { <<: *connectionDefaults, endpoints: [OsaDeviceScanner, OsaServerTerminal] }